<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body>
    <header>
        <button style=" text-align: left;font-size: 20px; background-color: rgb(158, 221, 236)"><strong>Home Btn</strong></button>
        <h1 style="text-align: center; font-size: 45px;">App Name</h1>
        <h2 style="text-align: center; font-size: 25px;">Plan Your Perfect Day</h2>
    </header>

    <div style="text-align: center; margin-left: 300px; margin-right: 300px;">
        <p style="font-size: 20px;">Plan your perfect itinerary with [insert
            name of app]! We use the weather forecast to find your ideal tours,
            attractions or entertainment to make your life just a little bit easier.
        </p>


        <input class="filterBtn" type="submit" value="Museum">
        <input class="filterBtn" type="submit" value="natural-geographical">
        <input class="filterBtn" type="submit" value="leisure-outdoor">
        <input class="filterBtn" type="submit" value="Landmark-Attraction">
        <input class="filterBtn" type="submit" value="Restaurant">


        <div id="results"></div>
    </div>

    <script src="buttonLocation.js"></script>
   
</body>

</html>
